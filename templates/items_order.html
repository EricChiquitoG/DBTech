<!DOCTYPE html>
<html>
    <section>
        <div class="columns">
            <div class="column">
                <h3 class="is-size-3">Order details</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>image</th>
                            <th>article name</th>
                            <th>quantity</th>
                            <th>total</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in items %}
                        <tr>
                            <td>{{item[0]}}</td>
                            <td><img src={{ item[2] }} width="20"></td>
                            <td>{{item[1]}}</td>
                            <td>{{item[3]}}</td>
                            <td>{{item[4]}}</td>
                            
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    
    </section>
